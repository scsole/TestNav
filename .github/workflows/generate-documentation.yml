name: Generate Docs

on:
  push:
    branches: master

jobs:
  dokka:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: gh-pages
        
    - name: Merge changes
      run: |
        git config --global user.name 'GitHub Action [Bot]'
        git config --global user.email 'action@github.com'
        git merge master
        
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        
    - name: Generate docs
      run: |
        rm -r dokka
        ./gradlew dokka
      
    - name: Push changes
      run: |
        git add -f dokka
        git commit -m "[Bot] update docs"
        git push
