name: Generate Docs

on:
  push:
    branches: [ master ]

jobs:
  dokka:
    runs-on: ubuntu-latest
    steps:
    - name: Merge changes
      uses: everlytic/branch-merge@1.0.2
      with:
        source_ref: master
        target_branch: gh-pages

    - uses: actions/checkout@v2
      with:
        ref: gh-pages
        
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        
    - name: Generate docs
      run: |
        rm -r dokka
        ./gradlew dokka
      
    - name: Push changes
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actionsbot@users.noreply.github.com'
        git add dokka
        git commit -m "[Bot] update docs"
        git push
