name: Generate Docs

on:
  push:
    branches: [ master ]

jobs:
  dokka:
    runs-on: ubuntu-latest
    steps:
    - name: Merge changes
      uses: everlytic/branch-merge@1.0.2
      with:
        source_ref: master
        target_branch: gh-pages

    - uses: actions/checkout@v2
      with:
        ref: gh-pages
        
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        
    - name: Generate docs
      run: |
        rm -r dokka
        ./gradlew dokka
      
    - uses: actions-go/push@master
      with:
        commit-message: '[Bot] update docs'
        remote: origin
