name: Documentation

on:
  push:
    branches: master

jobs:
  dokka:
    runs-on: ubuntu-latest
    steps:
      - uses: everlytic/branch-merge@1.0.2
        with:
          source_ref: master
          target_branch: gh-pages
      - uses: actions/checkout@v2
        with:
          ref: gh-pages
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Extract documentation
        run: |
          rm -r dokka
          ./gradlew dokka
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -f dokka
      - name: Push changes
        run:
          git diff-index --quiet HEAD || git commit -m "Updated docs"
          git push
